{{- if .Site.IsServer -}}
{{- $js := resources.Get "js/filter.js" | fingerprint -}}
<script src="{{- $js.Permalink -}}" integrity="{{- $js.Data.Integrity -}}">
</script>
{{ else }}
{{- $js := resources.Get "js/filter.js" | minify | fingerprint -}}
<script src="{{- $js.Permalink -}}" integrity="{{- $js.Data.Integrity -}}">
</script>

{{ end }}
