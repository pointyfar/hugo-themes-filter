{{ $currentPage := . }}

<header class="header bg-darkgray ">
    <div class="brand" >
      <div class="brand-label"><a href="/">Filterable Hugo</a> </div>
      <div class="brand-toggle"><a href="#" class="show-sm" data-component="toggleme" data-target="#navbar"><i class="fas fa-bars"></i></a></div>
    </div>


  <nav class="navigation hide-sm">
    <ul>
      {{ range .Site.Menus.main }}
        <li><a class="button secondary {{if or ($currentPage.IsMenuCurrent "main" .) ($currentPage.HasMenuCurrent "main" .) }} mdc-tab--active{{end}} mdc-theme--text-primary-on-primary" href="{{ .URL }}">
          {{ .Name }}
        </a></li>
      {{ end}}
      {{ range .Site.Params.social }}
          <li class="px-tile-icon mdc-theme--secondary-bg">
            <a class="button secondary" href="{{.url}}"><i class="{{.icon}}"></i></a>
          </li>
      {{ end }}
      
    </ul>
  </nav>

  <div class="show-sm">
    <nav id="navbar" class="navigation-sm hide-sm">
      <ul>
        {{ range .Site.Menus.main }}
          <li><a class="button secondary {{if or ($currentPage.IsMenuCurrent "main" .) ($currentPage.HasMenuCurrent "main" .) }} mdc-tab--active{{end}} mdc-theme--text-primary-on-primary" href="{{ .URL }}">
            {{ .Name }}
          </a></li>
        {{ end}}
      </ul>
    </nav>
  </div>
</header>
