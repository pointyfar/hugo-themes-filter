{{ $currentPage := . }}
<nav class="uk-navbar-container uk-dark" uk-navbar>

    <div class="uk-navbar-left">
        <ul class="uk-navbar-nav">
            <li><a href="/">{{.Site.Params.brand}}</a> </li>
        </ul>
    </div>
    <div class="nav-overlay uk-navbar-left">
      <a class="uk-navbar-toggle" uk-search-icon uk-toggle="target: .nav-overlay; animation: uk-animation-fade" href="#"></a>
    </div>
    <div class="nav-overlay uk-navbar-right uk-flex-1" hidden>
        <div class="uk-navbar-item uk-width-expand">
          <form class="uk-search uk-search-navbar uk-width-1-1">
            <input 
                  class="uk-search-input" 
                  type="search" 
                  placeholder="Search themes..." 
                  id="mainSearch" 
                  onkeyup="searchTermFilter('mainSearch', 'show-item', 'div', 'hide' )" 
                  autofocus>
          </form>
        </div>
        <a  class="uk-navbar-toggle" 
            uk-close uk-toggle="target: .nav-overlay; animation: uk-animation-fade" 
            href="#" 
            uk-tooltip="title: Cancel; pos: top-left"
            onclick="document.getElementById('mainSearch').value = '';searchTermFilter('mainSearch', 'show-item', 'div', 'hide' )"></a>
    </div>
    <div class="uk-navbar-right">
        <ul class="uk-navbar-nav">
            {{ range .Site.Menus.main }}
              <li><a class="button secondary" href="{{ .URL }}">
                {{ .Name }}
              </a></li>
            {{ end}}
            {{ range .Site.Params.social }}
                <li><a class="button secondary" href="{{.url}}"><i class="{{.icon}}"></i></a></li>
            {{ end }}
            {{with .Site.Params.version}}<li><a>{{.}}</a></li>{{end}}
          </ul>
    </div>
</nav>
