<div class="notification is-size-7" id="notification">
  <button class="delete" onclick="hideNotif()"></button>
  
  {{ $headless := site.GetPage "/notification" }}
  <div class="content">
    {{ $headless.Content }}
  </div>
</div>

<script>
function hideNotif(){
  document.getElementById("notification").style.display = "none";
}
</script>
